<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" a href="assets/image/xnew.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-dark">
          <h4 class="text-center text-white">Login</h4>
        </div>
        <div class="card-body">
          <form id="login-form">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" class="form-control" id="login-email" placeholder="Masukkan email">
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Masukkan password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <div class="text-center mt-3">
              <a href="#" id="register-link">Belum punya akun? Daftar sekarang</a>
            </div>
          </form>
          <form id="register-form" style="display:none;">
            <div class="form-group">
              <label for="register-name">Nama Lengkap</label>
              <input type="text" class="form-control" id="register-name" placeholder="Masukkan nama lengkap">
            </div>
            <div class="form-group">
              <label for="register-email">Email</label>
              <input type="email" class="form-control" id="register-email" placeholder="Masukkan email">
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input type="password" class="form-control" id="register-password" placeholder="Masukkan password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Daftar</button>
            <div class="text-center mt-3">
              <a href="#" id="login-link">Sudah punya akun? Login sekarang</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- main content - end -->
  <!--
        Bootstrap core JavaScript
        Placed at the end of the document so the pages load faster
        -->
  <script src="js/jquery-3.6.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
</body>

</html>
